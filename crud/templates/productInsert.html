<!--extends html header-->
{% extends 'header.html' %}
<!--load project title in url-->
{% block title %}CRUD-APPLICATION{% endblock %}
<!--load html contents-->
{% block content %}


<div class="container my-4">

    <div class="col-lg-5 col-md-8 mx-auto ui segment p-4 baseBlock">
        <br>
        <h1 class="display-4 text-center">Insert Product</h1>
        <hr>

        <!--required msg-->
        {% if message %}
        <div class="alert-success text-center p-2 mb-2">
            {{message}}
        </div>
        {% endif %}
        <!--required msg-->


        <form class="ui form" id="form" action="/product-insert" method="POST">

            {% csrf_token %}
            
            <div class="field">
                <label>Product Name</label>
                <input type="text" required name="productname" >
            </div>
            <div class="field">
                <label>Description</label>
                <input type="text" required name="description" >
            </div>

            <div class="field">
                <label>Quantity</label>
                <input type="number" required name="quantity">
            </div>

            <div class="field">
                <label>Price</label>
                <input type="number" required name="price" >
            </div>

            <div class="mt-3">
                <button class="button ui teal btn-block">Save</button>
            </div>
            <div class="mt-3">
                <a href="/view-product" class="button ui teal btn-block">Back</a>
            </div>
            
        </form>
    </div>
</div>



{% endblock %}
